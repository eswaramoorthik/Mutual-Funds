{% extends 'base.html' %}

{% block body %}
    <style>
        .form-container {
            text-align: center;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 50px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .form-label {
            margin-right: 20px;
            font-weight: bold;
            color: #555;
            width: 120px;
            font-size: 16px;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .btn-submit {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="form-container">
        <form action="{{ url_for('add') }}" method="post">
            <h4 class="form-title">Your Details</h4>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-input" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Investing Amount:</label>
                <input type="text" name="amount" class="form-input" placeholder="Investing Amount">
            </div>
            <div class="form-group">
                <label for="unitheld" class="form-label">Unit Held:</label>
                <input type="text" name="unitheld" class="form-input" placeholder="Unit Held">
            </div>
            <div class="form-group">
                <label for="code" class="form-label">Fund Code:</label>
                <input type="text" name="code" class="form-input" placeholder="Code for Funds">
            </div>
            <button type="submit" class="btn-submit">Add Details</button>
        </form>
    </div>
{% endblock %}
